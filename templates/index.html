<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>WizBot</title>
</head>
<style>
    .me{
        float: right;
        border: solid red 2px;
        border-radius: 10;
    }
    .bot{
        float:left;
        border: solid rgb(0, 174, 255) 2px;
        border-radius: 10;

    }
    h1 {
        color:Green;
    }
    div.col {
        margin:4px, 4px;
        padding:4px;
        background-color: green;
        width: 500px;
        height: 110px;
        overflow-x: hidden;
        overflow-y: auto;
        text-align:justify;
    }
</style>
<body>
    
    <div class="container">
        <h1>Welcome to WizBot</h1>
        <div class="row">
            <div class="col" style = "border: solid grey 2px; height: 500px;">
                <p id="response">
                    
                </p>
            </div>
        </div>
  
        <div class="row my-5" >
            <div class="col-lg-9">
                <input class="form-control" type="text" name="question" id="question">
            </div>
            <div class="col-lg-3">
                <button class="btn btn-primary btn-block" id="submit-button">Send</button>
            </div>
        </div>
        <br>
          
  
    </div>
  
    <script src="/static/jquery.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        jQuery(document).ready(function(){
  
            $("#submit-button").click(function(e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "/send",
                data: {
                    question: $("#question").val()
                },
                success: function(result) {
                  $("#response").append("<br><h2 class='me'>Me: "+$("#question").val()+ "</h2><br><h2 class='bot'>WizBot: "+result.response+"</h2>");
                  $("#question").val("")
                },
                error: function(result) {
                    alert('error');
                }
            });
          });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
